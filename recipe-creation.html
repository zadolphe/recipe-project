<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tailor-Recipes</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="">Tailor-Recipes</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Settings</a>
            </li>
          </ul>

        </div>
      </nav>


      <!-- Title -->

      <div class="row">

        <div class="col-lg-6">
          <h1 class="big-heading">Create a recipe</h1>
          <p>Recipe name:</p>
          <form>
            <label for="Recipe-name-label"> </label><br>
            <input type="text" id="Recipe-name-text" name="recipe-input"><br>
            <p>Recipe description:</p>
            <label for="Recipe-description-label"></label><br>
            <input type="text" id="rdescription" name="rdescription">
            <p>Recipe Instructions: </p>
            <label for="Recipe-instruction-label"> </label><br>
            <input type="text" id="Recipe-instruction-text" name="recipe-des-input"><br>
          </form>
          <button type="button" class="btn btn-dark btn-lg download-button"><i class=""></i> Search for ingredients for this recipe</button>
          <button type="button" class="btn btn-dark btn-lg download-button"><i class=""></i> Create Recipe</button>
        </div>

        <div class="col-lg-6">
            <img class="add-recipe-image" src="" alt="add-image-here">
            <div class="card">
                <div class="card-header-photo">
                <h3>Add your photo here:</h3></div>
                <div class="card-body">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>

      </div>

    </div>

  </section>


  <!-- Standard Receipes and pantry footer -->

  <section class="colored-section" id="cta">

    <div class="container-fluid">
      <button class="download-button btn btn-lg btn-dark" type="button"><i class="""></i> Saved Recipes </button>
      <button class="download-button btn btn-lg btn-dark" type="button"><i class=""></i> My Recipes</button>
      <button class="download-button btn btn-lg btn-dark" type="button"><i class=""></i> My Pantry</button>
    </div>
  </section>



</body>

</html>
